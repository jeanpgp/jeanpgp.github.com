    <header>
        <h1>MAD LIBS 2.0: Gossip</h1>

    <main>
        <section id="left">
            <h2>Enter Your Script</h2>
            <form id= myForm>
            <label for="name1">Enter Your Name:</label>
            <input type="text" id="name1" required>

            <label for="name2">Enter Another Name:</label>
            <input type="text" id="name2" required>

            <label for="bpart">Enter A Body Part:</label>
            <input type="text" id="bpart">

            <label for="celeb">Enter A Celebrity:</label>
            <input type="text" id="celeb">

            <label for="adj">Enter An Adjective:</label>
            <input type="text" id="adj">
            <div>
                <input type="reset" value="X">
                <input type="submit" value="->">
            </div>
            
        </form>      
        <img src="images/man.png" class="guy1" alt="guy1">
        <img src="images/woman.png" class="guy2" alt="guy2">  
    </section>
    <section id="right">
        <h3>"Hey guess what!"</h3>
        <article>
            <h3>"You're never going to believe this!"</h3>
            <p id="madlib">"I heard..."</p>
        </article>
    </section>
