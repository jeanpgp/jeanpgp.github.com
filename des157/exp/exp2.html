<!DOCTYPE html> 
<html lang="en" class="js-focus-visible" data-js-focus-visible="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Experiment 2: Online Advice</h1>
    <h2>Right click on the webpage</h2>
    <h2>Click "Inspect" then go to "Console"</h2>
    <script>
        //gives person random advice on who to listen to and what vegetables to eat

        //2. uses prompt to get user input by asking for name
        var name = prompt("What is your name?", "");

        //3. uses variables and arrays
        var listen = ['mother', 'father', 'brain', 'heart', 'friends', 'teachers']
        var vegetables = ['carrots', 'squash', 'celery', 'broccoli', 'asparagus']

        //4.uses loop in function
        function count(){
            for (i=5; i > 0; i--)
                console.log(`Giving you advice in ${i} seconds`);
        }
        
        //5. returns data used by another function
        function advicelisten(){
            min = Math.ceil(0);
            max = Math.floor(5);
        //7. optional generates randomness
            whichlisten = Math.floor(Math.random() * (max - min + 1)) + min
            return listen[whichlisten];
        }
        function adviceveg(){
            min = Math.ceil(0);
            max = Math.floor(4);
            whichveg = Math.floor(Math.random() * (max - min + 1)) + min
            return vegetables[whichveg];
        }

        function advice(person, vegetables){
            console.log(`You should listen to your ${person} and make sure to eat more ${vegetables}`);

        }

        //you should listen to your $person and eat more $vegetables
        if (name == null || name == "") {
            console.log("You didn't tell me your name!");
        }
        else {
            count();
            var person = advicelisten();
            var vegetables = adviceveg();
            console.log(`Hey ${name}!`);
            advice(person, vegetables);

        }
    </script>
</body>
</html>
