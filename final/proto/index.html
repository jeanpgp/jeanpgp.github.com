<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Every Picture</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Every Picture</h1>
    </header>
    <div id="full-width"></div>
    <main>
        <!--clouds-->
        <img src="images/clouds.png" alt="clouds" id="clouds">
        <!--TOMB image-->
        <img src="images/tombstone.png" alt="tomb" id="tomb">


        <!--ART-->
        <img src="images/artcut.png" alt="art" id="art">
        <aside id="artInfo">
            <div id="close">&otimes;</div>
            <img src="images/artpola.jpg" alt="art">
        </aside>
        <!--Bee-->
        <img src="images/beecut.png" alt="bee" id="bee">
        <aside id="beeInfo">
            <div id="close1">&otimes;</div>
            <img src="images/beepola.png" alt="bee">
        </aside>
        <!--Book-->
        <img src="images/bookcut.png" alt="book" id="book">
        <aside id="bookInfo">
            <div id="close2">&otimes;</div>
            <img src="images/bookpola.png" alt="book">
        </aside>
        <!--card-->
        <img src="images/cardscut.png" alt="card" id="card">
        <aside id="cardInfo">
            <div id="close3">&otimes;</div>
            <img src="images/cardspola.png" alt="card">
        </aside>
        <!--venus-->
        <img src="images/venuscut.png" alt="venus" id="venus">
        <aside id="venusInfo">
            <div id="close4">&otimes;</div>
            <img src="images/venuspola.png" alt="venus">
        </aside>
        <script src="script.js"></script>
        <footer>
            <ul>
                <li> <a href="mailto:jgpagaduan@ucdavis.edu">email</a></li>
               <li><a href="https://validator.w3.org/check?uri=https://jeanpgp.github.io/studio2/index.html">Valid Html 5</a></li>
                <li><a href="https://jigsaw.w3.org/css-validator/check/https://jeanpgp.github.io/studio2/index.html">Valid Css</a></li>
            </ul>
        </footer>
    </main>

</body>
